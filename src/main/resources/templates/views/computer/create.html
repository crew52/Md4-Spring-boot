<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Computer</title>
</head>
<body>
<h3>Add Computer</h3>
<p>
    <a th:href="@{/computers}">
        Back to computer list
    </a>
</p>
<div id="form">
    <form th:action="@{/computers/create}" th:object="${computer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}" required/>
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" style="color:red">Code Error</p>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <div>
            <label for="producer">Producer</label>
            <input type="text" id="producer" th:field="*{producer}" required/>
        </div>

        <div>
            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
